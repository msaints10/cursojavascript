<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicionales</title>
    <script>
      let numero1 = 1;
      let numero2 = 2;
      if (numero1 > numero2) {
        console.log("numero1 es mayor que numero2");
      } else {
        console.log("numero1 es menor que numero2");
      }

      // IF ANIDADOS
      let numero3 = 3;
      if (numero3 > numero1) {
        if (numero3 > numero2) {
          console.log("numero3 es mayor que numero1 y numero2");
        } else {
          console.log("numero3 es mayor que numero1 pero menor que numero2");
        }
      } else {
        console.log("numero3 es menor que numero1");
      }

      // IF ELSE IF
      let numero4 = 4;
      if (numero4 > numero1) {
        console.log("numero4 es mayor que numero1");
      } else if (numero4 > numero2) {
        console.log("numero4 es mayor que numero2");
      } else {
        console.log("numero4 es menor que numero1 y numero2");
      }

      // SWITCH
      let numero5 = 5;
      switch (numero5) {
        case 1:
          console.log("numero5 es igual a 1");
          break;
        case 2:
          console.log("numero5 es igual a 2");
          break;
        case 3:
          console.log("numero5 es igual a 3");
          break;
        case 4:
          console.log("numero5 es igual a 4");
          break;
        case 5:
          console.log("numero5 es igual a 5");
          break;
        default:
          console.log("numero5 no es igual a ninguno de los anteriores");
          break;
      }

      // OPERADOR TERNARIO
      let numero6 = 6;
      let numero7 = 7;
      let resultado =
        numero6 > numero7
          ? "numero6 es mayor que numero7"
          : "numero6 es menor que numero7";

      console.log(resultado);

      // OPERADOR TERNARIO ANIDADO
      let numero8 = 8;
      let numero9 = 9;
      let resultado2 =
        numero8 > numero9
          ? "numero8 es mayor que numero9"
          : numero8 < numero9
          ? "numero8 es menor que numero9"
          : "numero8 es igual a numero9";

        console.log(resultado2);

        
    </script>
  </head>
  <body></body>
</html>
