  <head>

    <title>Declaracion de Variables</title>
    <script>
      // tipos de declaracion de variables

      // let
      // const

      // var
      var variable1 = 1;

      function funcion1() {
        let variable2 = 2;
        console.log("variable2: " + variable2);
        console.log("variable1: " + variable1);
      }
      console.log("variable1: " + variable1);
    </script>
  </head>
