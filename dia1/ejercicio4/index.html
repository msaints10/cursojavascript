<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Logicos</title>
    <script>
        // operadores logicos
        let bool1 = true;
        let bool2 = false;

        console.log("and: " + (bool1 && bool2));
        console.log("or: " + (bool1 || bool2));
        console.log("not: " + (!bool1));

        
    </script>
</head>

</body>
</html>
