<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Condicion</title>
    <script>
        // operadores de condicion
        let numero1 = 1;
        let numero2 = 2;        
        let numero3 = "3";     
        let numero33 = 3;

        console.log("mayor que: " + (numero1 > numero2));
        console.log("menor que: " + (numero1 < numero2));
        console.log("mayor o igual que: " + (numero1 >= numero2));
        console.log("menor o igual que: " + (numero1 <= numero2));
        console.log("igual que: " + (numero1 == numero2));
        console.log("diferente que: " + (numero1 != numero2));


        console.log("--------------------");
        console.log("igual que: " + (numero33 == numero3));
        console.log("igual que: " + (numero33 === numero3));

        



    </script>
</head>
<body>
    
</body>
</html>
