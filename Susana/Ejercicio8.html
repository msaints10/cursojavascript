<!DOCTYPE html>
<head><title>Ejercio8</title></head>
<body>
    <script>
        // Declara una variable inicializada con null
let variableNull = null;
// Declara una variable sin inicializar
let variableUndefined;

// Comprueba si ambas variables son null o undefined
if (variableNull === null && typeof variableUndefined === "undefined") {
  console.log("Ambas variables son null o undefined.");
} else {
  console.log("Al menos una de las variables no es null o undefined.");
}
    </script>
</body>
</html>
