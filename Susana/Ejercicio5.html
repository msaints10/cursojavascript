<!DOCTYPE html>
<head><title>Ejercicio5</title></head>
<body>
    <script>
const userInputNumber = prompt('Ingresa un número:');
const userInputText = prompt('Ingresa un texto:');

const isInputNumber = !isNaN(userInputNumber);
const isInputText = isNaN(userInputText);

console.log(`El tipo de dato de la entrada del número es: ${isInputNumber ? 'Número' : 'No es un número'}`);
console.log(`El tipo de dato de la entrada del texto es: ${isInputText ? 'Cadena de texto' : 'No es una cadena de texto'}`);

    </script>

</body>
</html>
